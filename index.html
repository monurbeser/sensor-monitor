<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensor Dashboard</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        body {
            background: #0f172a;
            color: #f1f5f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .card {
            background: #1e293b;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ“± Telefon SensÃ¶r Paneli</h1>
    <div class="dashboard">
        <div class="card">
            <h2>Ä°vmeÃ¶lÃ§er</h2>
            <canvas id="accelerometerChart"></canvas>
        </div>
        <div class="card">
            <h2>Gyroscope</h2>
            <canvas id="gyroscopeChart"></canvas>
        </div>
        <div class="card">
            <h2>Light Sensor</h2>
            <p id="lightValue">Bekleniyor...</p>
        </div>
        <div class="card">
            <h2>Konum</h2>
            <p id="locationData">Bekleniyor...</p>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js');
            });
        }

        // Ä°vmeÃ¶lÃ§er
        const accelChart = new Chart(document.getElementById('accelerometerChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    { label: 'X', data: [], borderColor: '#f87171', fill: false },
                    { label: 'Y', data: [], borderColor: '#34d399', fill: false },
                    { label: 'Z', data: [], borderColor: '#60a5fa', fill: false },
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { display: false },
                    y: { beginAtZero: true }
                }
            }
        });

        let time = 0;
        const updateAccelerometer = (x, y, z) => {
            if (accelChart.data.labels.length > 50) {
                accelChart.data.labels.shift();
                accelChart.data.datasets.forEach(ds => ds.data.shift());
            }
            accelChart.data.labels.push(time++);
            accelChart.data.datasets[0].data.push(x);
            accelChart.data.datasets[1].data.push(y);
            accelChart.data.datasets[2].data.push(z);
            accelChart.update();
        };

        if (window.DeviceMotionEvent) {
            window.addEventListener("devicemotion", e => {
                const { x, y, z } = e.accelerationIncludingGravity;
                updateAccelerometer(x || 0, y || 0, z || 0);
            });
        }

        // Gyroscope
        const gyroChart = new Chart(document.getElementById('gyroscopeChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    { label: 'Alpha', data: [], borderColor: '#facc15', fill: false },
                    { label: 'Beta', data: [], borderColor: '#818cf8', fill: false },
                    { label: 'Gamma', data: [], borderColor: '#fb7185', fill: false },
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { display: false },
                    y: { beginAtZero: false }
                }
            }
        });

        let gTime = 0;
        const updateGyroscope = (alpha, beta, gamma) => {
            if (gyroChart.data.labels.length > 50) {
                gyroChart.data.labels.shift();
                gyroChart.data.datasets.forEach(ds => ds.data.shift());
            }
            gyroChart.data.labels.push(gTime++);
            gyroChart.data.datasets[0].data.push(alpha);
            gyroChart.data.datasets[1].data.push(beta);
            gyroChart.data.datasets[2].data.push(gamma);
            gyroChart.update();
        };

        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", e => {
                updateGyroscope(e.alpha || 0, e.beta || 0, e.gamma || 0);
            });
        }

        // Light Sensor
        if ('AmbientLightSensor' in window) {
            try {
                const sensor = new AmbientLightSensor();
                sensor.addEventListener('reading', () => {
                    document.getElementById("lightValue").innerText = `IÅŸÄ±k: ${sensor.illuminance} lux`;
                });
                sensor.start();
            } catch (err) {
                document.getElementById("lightValue").innerText = "IÅŸÄ±k sensÃ¶rÃ¼ Ã§alÄ±ÅŸtÄ±rÄ±lamadÄ±.";
            }
        } else {
            document.getElementById("lightValue").innerText = "IÅŸÄ±k sensÃ¶rÃ¼ desteklenmiyor.";
        }

        // Konum
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(position => {
                document.getElementById("locationData").innerText =
                    `Enlem: ${position.coords.latitude}\nBoylam: ${position.coords.longitude}\nHÄ±z: ${position.coords.speed || 0} m/s\nYÃ¼kseklik: ${position.coords.altitude || 'N/A'}`;
            }, error => {
                document.getElementById("locationData").innerText = "Konum alÄ±namadÄ±.";
            }, { enableHighAccuracy: true });
        } else {
            document.getElementById("locationData").innerText = "TarayÄ±cÄ± konum desteÄŸi vermiyor.";
        }
    </script>
</body>
</html>
